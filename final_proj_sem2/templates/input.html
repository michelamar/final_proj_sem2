{% extends 'frame.html' %}

{% block content %}

<form action="/entry">
  <div class="form-group">
    <label for="FormControlFile1">Insert Pictures:</label>
    <input type="file" class="form-control-file" id="pic">
  </div>
  <div class="form-group">
    <label for="FormControlTextarea1">Insert Text:</label>
    <textarea class="form-control" id="text" rows="3"></textarea>
  </div>
  <input type="submit" value="Submit">
</form>

{% endblock %}
